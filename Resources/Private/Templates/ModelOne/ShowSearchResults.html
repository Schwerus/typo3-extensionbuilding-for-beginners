<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Search Results for "{searchTerm}"</h1>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Prompt Inhalt</th>
                <th>Category</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            <!-- Schleife Ã¼ber die Suchergebnisse -->
            <f:for each="{modelOnes}" as="modelOne">
                <tr>
                    <!-- Titel des Prompts anzeigen -->
                    <td>{modelOne.modelOneName}</td>
                    <!-- Inhalt des Prompts anzeigen -->
                    <td>{modelOne.modelOneContent}</td>
                    <!-- Kategorie des Prompts anzeigen -->
                    <td>{modelOne.relationOne.modelTwoName}</td>
                    <!-- Erstellungsdatum des Prompts anzeigen -->
                    <td><f:format.date format="d.m.Y">{modelOne.crdate}</f:format.date></td>
                </tr>
            </f:for>
        </tbody>
    </table>

    <f:link.action action="list" controller="ModelOne">Back to list overview</f:link.action><br />    
    <f:link.action action="search" controller="ModelOne">Back to search</f:link.action><br />
</f:section>
</html>
